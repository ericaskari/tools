<ng-container *ngIf="dependencyVersion">
  <div [ngClass]="{'bg-success text-white': (dependencyVersion | peersToList).length === 0 && isInRange}"
       class="flex-1 d-flex w-100 flex-column gap-3 p-3 shadow"
  >

    <div class="p-3 ">
      <div>Version: {{ dependencyVersion?.version }}</div>
      <div>{{(dependencyVersion | peersToList).length}} peer</div>
      <div>{{isInRange ? 'is in range of parent' : ''}}</div>
    </div>

    <div class="flex-1 d-flex flex-column gap-3 shadow">
      <app-root-dependency-version-peer
        *ngFor="let dependencyVersionPeer of ((dependencyVersion | peersToList))"
        [isInRange]="isInRange"
        [packageJsonDependency]="dependencyVersionPeer"
        class="d-flex flex-column p-3 ">
      </app-root-dependency-version-peer>
    </div>

  </div>

</ng-container>
