<ng-container *ngIf="packageJsonDependency">
  <div *ngIf="(packageJsonDependency | DependencyDetailsFetch: true) | async; let packageJsonDependencyDetails"
       class="d-flex flex-column flex-1 gap-3 p-3 shadow bg-primary bg-opacity-25">

    <div class="inner-container-details p-3 ">
      <h5>Package dependency: {{ packageJsonDependencyDetails.name }}</h5>
      <h5>Version Range: {{ packageJsonDependencyDetails.versionRange }}</h5>
    </div>

    <div class="d-flex flex-column flex-1 gap-3 p-3 bg-white">
      <app-root-dependency-version
        *ngFor="let dependencyVersion of packageJsonDependencyDetails.inRangeVersions"
        [dependencyVersion]="dependencyVersion"
        class="flex-1 d-flex p-3">
      </app-root-dependency-version>
    </div>

  </div>
</ng-container>
