<svg xmlns="http://www.w3.org/2000/svg" style="overflow: visible; position: absolute; left: 25px; top: 25px" width="100%" height="100%" pointer-events="none">
    <ng-container *ngFor="let arrow of effectInputActionArrows$ | async; trackBy: trackByActionEffectConnectionArrows">
        <ng-container *ngIf="calculatedArrow(arrow); let svgArrow">
            <button mat-icon-button class="flex-center absolute" [style]="svgArrow.delete" (click)="onDeleteActionEffectConnection(arrow)">
                <mat-icon class="flex-center">delete</mat-icon>
            </button>

            <path *ngFor="let path of svgArrow.paths; trackBy: trackBySvgPath" [attr.d]="path" stroke="black" [attr.stroke-width]="arrowWidth" fill="transparent" />
        </ng-container>
    </ng-container>

    <ng-container *ngFor="let arrow of effectSuccessActionArrows$ | async; trackBy: trackByActionEffectConnectionSuccessActionArrows">
        <ng-container *ngIf="calculatedArrow(arrow); let svgArrow">
            <button mat-icon-button class="flex-center absolute" [style]="svgArrow.delete" (click)="onDeleteEffectUnitSuccessOutput(arrow)">
                <mat-icon class="flex-center">delete</mat-icon>
            </button>

            <path *ngFor="let path of svgArrow.paths; trackBy: trackBySvgPath" [attr.d]="path" stroke="black" [attr.stroke-width]="arrowWidth" fill="transparent" />
        </ng-container>
    </ng-container>

    <ng-container *ngFor="let arrow of effectFailActionArrows$ | async; trackBy: trackByActionEffectConnectionFailActionArrows">
        <ng-container *ngIf="calculatedArrow(arrow); let svgArrow">
            <button mat-icon-button class="flex-center absolute" [style]="svgArrow.delete" (click)="onDeleteEffectUnitFailOutput(arrow)">
                <mat-icon class="flex-center">delete</mat-icon>
            </button>

            <path *ngFor="let path of svgArrow.paths; trackBy: trackBySvgPath" [attr.d]="path" stroke="black" [attr.stroke-width]="arrowWidth" fill="transparent" />
        </ng-container>
    </ng-container>
</svg>
